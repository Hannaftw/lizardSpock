<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lizard Spock</title>
</head>

<body>
    <h1>Rock, Paper, Scissors, Lizard or perhaps Spock?</h1>
    
    <div class="game">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
        <button class="choice" id="lizard">Lizard</button>
        <button class="choice" id="spock">Spock</button>
    </div>

    <div class="result">
        <p> <span id="result">What will it be?</span></p>
    </div>
<div id="scoreDisplay">
    Player: 0 | Computer: 0 | Ties: 0
</div>
    <script src="index.js"></script>
</body>
</html>
